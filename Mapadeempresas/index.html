<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Energia Sustentável</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">Mapa de Empresas de Energia Sustentável</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchBox" class="form-control" placeholder="Buscar empresa...">
      </div>
      <div class="col-md-4">
        <select id="filtroCategoria" class="form-select">
          <option value="">Todas as Categorias</option>
          <option value="Solar">Solar</option>
          <option value="Eólica">Eólica</option>
          <option value="Híbrida">Híbrida</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="filtroTipo" class="form-select">
          <option value="">Todos os Tipos</option>
          <option value="Instaladora">Instaladora</option>
          <option value="Consultoria">Consultoria</option>
          <option value="Distribuidora">Distribuidora</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <div id="route-panel"></div>
        <h5 class="mt-3">Parceiros</h5>
        <ul id="partner-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
