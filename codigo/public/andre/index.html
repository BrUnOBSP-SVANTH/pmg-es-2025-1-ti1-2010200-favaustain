<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Empresas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logos">
                <div class="logo logo-1"></div>
                <div class="logo logo-2"></div>
                <div class="logo logo-3"></div>
            </div>
        </header>
        <main class="content">
            <section id="empresas-recomendadas" class="empresas-section">
                <h2>Empresas recomendadas</h2>
                <div class="cards-container" id="recomendadas"></div>
            </section>
            <section id="empresas-novas" class="empresas-section">
                <h2>Novas no mercado!</h2>
                <div class="cards-container" id="novas"></div>
            </section>
            <section id="empresas-pioneiras" class="empresas-section">
                <h2>Pioneiras</h2>
                <div class="cards-container" id="pioneiras"></div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2025 - Plataforma de Empresas</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
