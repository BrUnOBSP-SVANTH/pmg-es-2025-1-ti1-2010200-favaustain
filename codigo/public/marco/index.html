<html>
<head>
  <title>Cadastro FavSustain</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="icon" href="fav.jpeg" type="image/jpeg">
</head>
<body>
  <header>
    <img src="fav.jpeg" alt="Logo FavSustain" class="logo">
  </header>
  <main>
    <form id="cadastroForm">
      <h2>Crie sua conta</h2>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="text" id="cep" placeholder="CEP">
      <input type="text" id="logradouro" placeholder="Rua" readonly>
      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <script src="JS/validacao.js"></script>
  <script src="JS/apiCep.js"></script>
</body>
</html>
