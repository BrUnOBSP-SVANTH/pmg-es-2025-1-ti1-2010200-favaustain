<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/validacao.js" defer></script>
  <script src="assets/js/apiCep.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="assets/img/fav.jpeg" alt="Logo" class="logo">
  </header>
  <div class="form-container">
    <form class="cadastro-form" id="cadastroForm">
      <h2>Cadastro de Usuário</h2>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="text" id="cep" placeholder="CEP" required>
      <input type="text" id="logradouro" placeholder="Logradouro" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
