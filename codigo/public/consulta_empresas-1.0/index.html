<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Empresas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Parte 1: Cabeçalho com logotipos -->
        <header class="header">
            <div class="logos">
                <div class="logo logo-1"></div>
                <div class="logo logo-2"></div>
                <div class="logo logo-3"></div>
            </div>
        </header>
        
        <!-- Parte 2: Seções de empresas -->
        <main class="content">
            <!-- Seção 1: Empresas recomendadas -->
            <section class="empresas-section">
                <h2>Empresas recomendadas</h2>
                <div class="cards-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>
            
            <!-- Seção 2: Novas no mercado -->
            <section class="empresas-section">
                <h2>Novas no mercado!</h2>
                <div class="cards-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>
            
            <!-- Seção 3: Pioneiras -->
            <section class="empresas-section">
                <h2>Pioneiras</h2>
                <div class="cards-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>
        </main>
        
        <!-- Parte 3: Rodapé -->
        <footer class="footer">
            <p>&copy; 2025 - Plataforma de Empresas</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
